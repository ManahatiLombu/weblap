<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #3498db;
      color: #181818;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 0,20vh;
    }

    .login-container {
      max-width: 200px;
      margin: auto;
      text-align: center;
      background-color: #fff;
      padding: 10px;
      border: 2px solid #a19243;
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(216, 19, 19, 0.1);
    }

    form {
      text-align: left;
    }

    h2 {
      margin-bottom: 2pc;
      margin-top: 0;
    }

    .password-container {
      position: relative;
    }

    .toggle-text {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
    }

    .eye-icon {
      width: 15px;
      height: 15px;
      position: absolute;
      top: 35%;
      right: 5px;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .show-password-box {
      display: none;
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      padding: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
    }
  </style>
  <title>Formulir Login</title>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="aset/logo.png" alt="Logo" width="100%" height="170px">
    </div>    
      <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Masukkan Username" required>

      <label for="password">Password:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
        <span class="toggle-text" onclick="togglePassword()"></span>
        <img class="eye-icon" src="aset/eye-closed.png" alt="" onclick="togglePassword()">
        <div class="show-password-box" onclick="showPassword()"></div>
      </div>

      <button type="button" onclick="login()">Login</button>
    </form>
  </div>

  <form id="loginForm" action="Dashboard.html">
  <script>

function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "1" && password === "1") {
            alert("Login berhasil!");
            window.location.href = "Dashboard.html";
        } else {
            alert("Login gagal. Periksa kembali username dan password.");
        }
    }


    
    function togglePassword() {
      var passwordInput = document.getElementById("password");
      var eyeIcon = document.querySelector(".eye-icon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.src = "aset/eye-open.png";
      } else {
        passwordInput.type = "password";
        eyeIcon.src = "aset/eye-closed.png";
      }
    }

    function showPassword() {
      var passwordInput = document.getElementById("password");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }
  </script>
</body>
</html>
